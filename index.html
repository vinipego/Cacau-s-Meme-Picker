<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Cacau's Meme Picker</title>
  </head>
  <body>
    <header class="header-wrapper">
      <img src="/img/cacau-profile.png" class="logo" />
      <h1>Cacau's Purrfect<span class="block">Meme Picker</span></h1>
    </header>
    
    <div class="theme-btn-wrap">
      <p>Theme</p>
        <button class="theme-btn theme-leticia" id="theme-leticia" disabled>Leh</button>
        <button class="theme-btn theme-vitor" id="theme-vitor">Vi</button>
    </div>
    
    <main>
        <fieldset class="fieldset">
            <legend>
                Select <span class="cacau-span">Cacau's</span> current <span class="block emotion-span">EMOTION</span>
            </legend>
        
            <div class="controls-container">
                <div class="emotion-radios" id="emotion-radios"></div>
                <div class="gifs-check">
                    <label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
                    <input type="checkbox" id="gifs-only-option">
                </div>
                
            </div>

        </fieldset>
     <button class="get-image-btn" id="get-image-btn">Get Image</button>
</main>
    <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
        <div id="meme-modal-inner"></div>
    </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
